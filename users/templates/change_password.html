  {% include 'head.html' %}   
  {% load static %}
  <div class="container register">
    <div class="row">
        <div class="col-md-3 register-left">
            <img src="{% static 'img/logo.png' %}" alt=""/>
            <p>National Sales & Marketing Resources</p><br>
            <small>Already have an account?</small>
            <a href="{% url 'account_login' %}" name="" style="color: #3b5998;">Login</a><br/>
        </div>
        <div class="col-md-9 register-right">

            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                    <h3 class="login-heading">Email Verification</h3>
                    <form id="IndividualForm" method="POST" action="{% url 'users:verify_code' %}">
                        {% csrf_token %}
                    <div class="row register-form">
                        <div class="col-md-12">
                            <div class="form-group">
                                <input type="text" name="code" class="form-control" placeholder="Enter Verification code" value="" required/>
                            </div>
                            <button type="submit" id="myBtn" class="btnlogin">Send Code</button>
                        </div>

                    </div>
                </form>
                </div>

            </div>
        </div>
    </div>

</div>
