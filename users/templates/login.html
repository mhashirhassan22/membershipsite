  {% include 'head.html' %}   
  {% load static %}
  <div class="container register">
    <div class="row">
        <div class="col-md-3 register-left">
            <img src="{% static 'img/logo.png' %}" alt=""/>
            <p>National Sales & Marketing Resources</p><br>
            <small>Not a member?</small>
            <a name="" style="color: #3b5998;" href="{% url 'users:signup' %}">Signup</a><br/>
        </div>
        <div class="col-md-9 register-right">

            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                    <h3 class="login-heading">Welcome Back</h3>
                    <form id="IndividualForm">
                    <div class="row register-form">
                        <div class="col-md-12">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Email *" value="" required/>
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" placeholder="Password *" value=""  required/>
                            </div>
                            <div>
                                <a href="{% url 'users:forgot' %}">Forgot Password?</a>
                            </div>
                            <button id="myBtn" class="btnlogin">Login</button>
                        </div>

                    </div>
                </form>
                </div>

            </div>
        </div>
    </div>

</div>
