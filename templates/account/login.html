{% load i18n %}
{% load account socialaccount %}

{% block content %}



{% include 'head.html' %}   
{% load static %}
<div class="container register">
  <div class="row">
      <div class="col-md-3 register-left">
          <img src="{% static 'img/logo.png' %}" alt=""/>
          <p>National Sales & Marketing Resources</p><br>
          <small>Not a member?</small>
          <a name="" style="color: #3b5998;" href="{{ signup_url }}">Signup</a><br/>
      </div>
      <div class="col-md-9 register-right">

          <div class="tab-content" id="myTabContent">
              <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                  <h3 class="login-heading">Welcome Back</h3>
                  <form class="login" method="POST" action="{% url 'account_login' %}">
                    {% csrf_token %}
                  <div class="row register-form">
                      <div class="col-md-12">
                          <div class="form-group">
                              <input type="text" name="login" class="form-control" placeholder="Email *" required/>
                          </div>
                          <div class="form-group">
                              <input type="password" name="password" class="form-control" placeholder="Password *" required/>
                          </div>
                          {% if redirect_field_value %}
                          <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
                          {% endif %}
                          <div>
                              <a href="{% url 'users:forget_password' %}">Forgot Password?</a>
                          </div>
                          <button id="myBtn" class="btnlogin">Login</button>
                      </div>

                  </div>

              </form>
              </div>

          </div>
      </div>
  </div>

</div>	
{% endblock %}
